<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body {
      font-size: 30px;
      line-height: 30px;
    }
  </style>
</head>
<body>
<p id="result"></p>
<script>
    for (let i = 1; i <= 7; i++) {
      document.write("*");
      for (let j = 1; j <= 20; j++) {
        if (i == 1 || i == 7) {
          document.write("*");
        } else {
          document.write("&nbsp;&nbsp;");
        }
      }
      document.write("*");
      document.write("<br>");
    }
</script>
</body>
</html>

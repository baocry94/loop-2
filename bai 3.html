<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     for (let col = 1; col <= 5; col++) {
        for (let row = 1; row <= col; row++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let col = 5; col >= 1; col--){
        document.write("<br>");
        for (let row = 1; row <= col;row++){
            document.write("*");
        }
    }document.write("<br>");
    for (let col = 1; col <= 5; col++) {
        for (let space = 5 - col; space >= 1; space--) {
            document.write("&ensp;");
        }
        for (let row = 1; row <= col; row++){
            document.write("*");
        }
        document.write("<br>");
    }document.write("<br>");
    for (let col = 5; col >= 1; col--){
        for (let space = (5 - col); space >= 1; space--){
            document.write("&ensp;");
        }
        for (let row = 1; row <= col; row++){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>

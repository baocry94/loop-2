<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Hiển thị dãy fibonaci</p>
<script>
    function fibonacci(n) {
        if (n < -1){
            return -1;
        }else if (n === 0 || n === 1){
            return n;
        }else {
            return fibonacci(n - 1) + fibonacci(n - 2);
        }
    }
    let display = "";
    let num = prompt("nhập số");
    for (let count = 0; count < num; count ++){
        display += fibonacci(count) + " , ";
    }
    display = display.substr(0, display.length - 2);
    document.write(display);
</script>
</body>
</html>
